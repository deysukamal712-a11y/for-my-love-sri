<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sri</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: white;
    text-align: center;
  }

  #text {
    max-width: 85%;
    font-size: 22px;
    line-height: 1.5;
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .hint {
    position: fixed;
    bottom: 20px;
    font-size: 13px;
    opacity: 0.4;
  }
</style>
</head>

<body onclick="next()">

<div id="text"></div>
<div class="hint">tap anywhere</div>

<script>
const lines = [
  "People think relationships fail because effort is missing.",
  "But they’ve never seen what real love looks like.",
  "",
  "Real love stays.",
  "Even when things get heavy.",
  "Even when distance exists.",
  "",
  "It reassures.",
  "It chooses communication over ego.",
  "It tries again.",
  "",
  "And if love had a definition…",
  "it would look a lot like you, Sri.",
  "",
  "So I won’t make this dramatic.",
  "I’ll just be honest.",
  "",
  "Sri…",
  "will you be my Valentine?"
];

let index = 0;
const textDiv = document.getElementById("text");

function next() {
  if (index >= lines.length) return;
  textDiv.style.animation = "none";
  textDiv.offsetHeight; // reset animation
  textDiv.style.animation = null;
  textDiv.textContent = lines[index];
  index++;
}

next();
</script>

</body>
</html>
