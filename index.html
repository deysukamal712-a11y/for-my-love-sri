<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>…</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: #0e0e0e;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #f5f5f5;
    text-align: center;
    cursor: pointer;
  }

  #line {
    max-width: 85%;
    font-size: 22px;
    line-height: 1.55;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  #line.show {
    opacity: 1;
    transform: translateY(0);
  }

  .hint {
    position: fixed;
    bottom: 18px;
    font-size: 12px;
    opacity: 0.35;
    letter-spacing: 1px;
  }
</style>
</head>

<body onclick="nextLine()">

<div id="line"></div>
<div class="hint">tap</div>

<script>
const lines = [
  "People think relationships fail because effort is missing.",
  "But they’ve never seen what real love actually looks like.",

  "",

  "Real love stays.",
  "Even when it’s uncomfortable.",
  "Even when it’s exhausting.",

  "",

  "It reassures.",
  "It listens.",
  "It chooses understanding over ego.",

  "",

  "And if love had a definition…",
  "it wouldn’t be loud promises.",

  "",

  "It would look a lot like you.",

  "",

  "So I won’t overthink this.",

  "",

  "Will you be my Valentine?"
];

let i = 0;
const el = document.getElementById("line");

function nextLine() {
  if (i >= lines.length) return;

  el.classList.remove("show");

  setTimeout(() => {
    el.textContent = lines[i] === "" ? "\u00A0" : lines[i];
    el.classList.add("show");
    i++;
  }, 200);
}

nextLine();
</script>

</body>
</html>
